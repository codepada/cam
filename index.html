<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My PWA Camera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Camera">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="camera-container">
        <video id="cameraFeed" autoplay playsinline></video>
        <canvas id="photoCanvas" style="display:none;"></canvas>

        <div class="controls-overlay">
            <button id="galleryButton" class="control-button bottom-left">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <img id="galleryPreview" src="icons/gallery-placeholder.png" alt="Gallery">
            </button>

            <button id="takePhotoButton" class="control-button bottom-center"></button>

            <input type="range" id="zoomSlider" min="1" max="10" value="1" step="0.1" class="zoom-slider">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
